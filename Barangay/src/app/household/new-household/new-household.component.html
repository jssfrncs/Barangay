<mat-card appearance="outlined" class="light-dark">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>house</mat-icon>
    </div>
    <mat-card-title-group>
      <mat-card-title> New Household </mat-card-title>
      <mat-card-subtitle
        ><span *ngIf="!isLoading">Create new record </span>
        <div class="spinner-wrapper" *ngIf="isLoading">
          <span>Please wait while saving...</span>
          <mat-spinner [diameter]="20"></mat-spinner>
        </div>
      </mat-card-subtitle>

      <button mat-stroked-button routerLink="../">
        <mat-icon>cancel</mat-icon> Cancel
      </button>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <app-household-form></app-household-form>

    <div style="display: flex">
      <button mat-flat-button routerLink="new" [disabled]="isLoading">
        <mat-icon>save</mat-icon> Save
      </button>
    </div>
  </mat-card-content>
</mat-card>
