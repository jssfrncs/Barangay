<app-header></app-header>
<mat-drawer-container class="drawer-container">
  <mat-drawer mode="side" opened>
    <mat-nav-list>
      <ng-container *ngFor="let link of fragments">
        <a
          mat-list-item
          [activated]="activeLink === link.label"
          [routerLink]="link.route"
          (click)="$event.preventDefault(); activeLink = link.label"
        >
          <mat-icon matListItemIcon>{{ link.icon }}</mat-icon>
          <span matListItemTitle>{{ link.label | titlecase }}</span>
        </a>
      </ng-container>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="m-4 overflow-y-auto">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
